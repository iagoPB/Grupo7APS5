<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Editar Usuário</h1>
        <form th:action="@{/users/update}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" th:field="*{email}" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label for="hashSenha">Senha:</label>
                <input type="password" id="hashSenha" th:field="*{hashSenha}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="role">Tipo de Usuário:</label>
                <select id="role" name="role" class="form-control">
                    <option value="MEDICO" th:selected="${user.role == 'MEDICO'}">Médico</option>
                    <option value="PACIENTE" th:selected="${user.role == 'PACIENTE'}">Paciente</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
