<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Consulta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Editar Consulta</h1>
        <form th:action="@{/consultas/edit/{id}(id=${consulta.id})}" th:object="${consulta}" method="post">
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" th:field="*{data}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" th:field="*{descricao}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="paciente">Paciente</label>
                <select id="paciente" th:field="*{paciente.id}" class="form-control" required>
                    <option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.name}">Paciente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medico">Médico</label>
                <select id="medico" th:field="*{medico.id}" class="form-control" required>
                    <option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.name}">Médico</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
